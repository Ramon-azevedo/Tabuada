<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tabuada</title>
</head>
<body>
    <h1>Digite o número e confirme para gerar uma tabuada</h1>
        <form id="multiplicator-form">
            <div class="form-control">
                <label for="inputnum">Tabuada do: </label>
                <input type="number" name="inputnum" id="inputnum" value="5">
            </div>
            <div class="form-control">
                <label for="multnum">Multiplicar até: </label>
                <input type="number" name="multnum" id="multnum" value="10">
            </div>
            <input type="submit" value="Calcular">
        </form>

    <h2 id="multiplication-title">Tabuada do Número:</h2>
    <div id="multiplication-table">
        

        <div id="multiplication-operation">
            <p id="informe">Informe um número para calcular uma tabuada</p>
            
        </div>
    </div>
</body>
</html>
